name: Cross-Service E2E Smoke

on:
  workflow_dispatch:

jobs:
  smoke:
    name: Node Agent <-> C&C Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 8
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run cross-service smoke suite
        run: npm run test:e2e:smoke -w apps/cnc
