name: Publish @kaonis/woly-client

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (skip actual publish)'
        type: boolean
        default: false

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    timeout-minutes: 8
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Export OpenAPI specs
        run: npm run openapi:export

      - name: Build client package
        run: npm run build -w packages/woly-client

      - name: Run client consumer typecheck fixture
        run: npm run client:consumer-typecheck

      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/client-v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/client-v}"
          PKG_VERSION=$(node -p "require('./packages/woly-client/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "âœ… Tag version matches package.json: $PKG_VERSION"

      - name: Publish (dry run)
        if: inputs.dry-run == true
        run: npm publish --workspace=@kaonis/woly-client --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: inputs.dry-run != true
        run: npm publish --workspace=@kaonis/woly-client --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
