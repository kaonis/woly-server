name: ESLint 10 Compatibility Watchdog

on:
  # Temporary budget-control mode: run only when manually triggered.
  workflow_dispatch:

jobs:
  eslint10-watchdog:
    name: ESLint 10 Compatibility Watchdog
    runs-on: ubuntu-latest
    timeout-minutes: 8
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'

      - name: Check compatibility state
        id: check
        run: |
          node scripts/eslint10-compat-watchdog.cjs --output watchdog-comment.md --github-output "$GITHUB_OUTPUT"

      - name: Upsert issue #150 watchdog comment
        uses: actions/github-script@v8
        env:
          COMMENT_BODY: ${{ steps.check.outputs.comment_body }}
        with:
          script: |
            const issue_number = 150;
            const marker = '<!-- eslint10-compat-watchdog -->';
            const body = process.env.COMMENT_BODY;

            const { owner, repo } = context.repo;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((comment) =>
              comment.body && comment.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
