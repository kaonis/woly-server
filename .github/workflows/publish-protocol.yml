name: Publish Protocol Package

on:
  workflow_dispatch:
    inputs:
      package_version:
        description: "Version expected in packages/protocol/package.json"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@kaonis"

      - name: Install dependencies
        run: npm ci

      - name: Validate package version input
        run: |
          CURRENT_VERSION=$(node -p "require('./packages/protocol/package.json').version")
          echo "Detected version: $CURRENT_VERSION"
          if [ "$CURRENT_VERSION" != "${{ inputs.package_version }}" ]; then
            echo "Version mismatch: expected ${{ inputs.package_version }}, found $CURRENT_VERSION"
            exit 1
          fi

      - name: Pack protocol package
        run: npm run protocol:pack

      - name: Publish protocol package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run protocol:publish
