name: Publish @kaonis/woly-protocol

on:
  # Temporary budget-control mode: run only when manually triggered.
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (skip actual publish)'
        type: boolean
        default: false

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build protocol
        run: npm run build -w packages/protocol

      - name: Run protocol tests
        run: npm run test -w packages/protocol

      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/protocol-v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/protocol-v}"
          PKG_VERSION=$(node -p "require('./packages/protocol/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "âœ… Tag version matches package.json: $PKG_VERSION"

      - name: Publish (dry run)
        if: inputs.dry-run == true
        run: npm publish --workspace=@kaonis/woly-protocol --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: inputs.dry-run != true
        run: npm publish --workspace=@kaonis/woly-protocol --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
